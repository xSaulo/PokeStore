    <body>
        <section th:fragment="articulo">
            <img th:src="${articulo.imagen}" height="400"/><br/>
            <div class="container">
                <div th:if="${articulo != null}">
                    <h2 class="title" th:text="${articulo.categoria != null} ? ${articulo.categoria.descripcion + ' - ' + articulo.descripcion} : ${articulo.descripcion}"></h2>
                    <p class="description" th:text="${articulo.detalle}"></p>
                    <p class="price" th:text="${articulo.precio}"></p>
                    <p class="detail" th:text="${articulo.existencias}"></p>

                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/carrito/agregar/}+${articulo.idArticulo}"
                           class="btn btn-danger">
                            <button th:text="#{producto.boton}"></button>
                        </a>
                    </div>

                </div>
                <div class="text-center p-2" th:if="${articulo == null}">
                    <span>Art√≠culo no encontrado</span>
                </div>
            </div>
        </section>
